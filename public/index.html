    <title>Document</title>

  <body>
    <style>
      body,
      html,
      div,
      canvas,
      p,
      span {
        margin: 0;
        padding: 0;
        font-size: 14px;
        line-height: 1;
      }

      body,
      html {
        overflow: hidden;
        user-select: none;
      }

      .hours {
        position: absolute;
        top: 200px;
        right: 10px;
      }
      .day {
        position: absolute;
        top: 170px;
        right: 10px;
      }

      .month {
        position: absolute;
        top: 140px;
        right: 10px;
      }
      .title {
        position: absolute;
        top: 110px;
        right: 10px;
      }
      .info {
        position: absolute;
        top: 230px;
        right: 10px;
      }
    </style>

      <canvas id="canvas"></canvas>
    </div>

      <div style="padding: 5px 0" id="title"></div>
      <div style="padding: 5px 0">月<input id="month" type="range" style="vertical-align: top" /></div>
